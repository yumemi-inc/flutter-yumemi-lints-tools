name: Bug report
description: Create a report to help us improve
title: "[Bug]: "
labels: [ "bug", "triage" ]

body:
  - type: textarea
    id: describe
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
      value: |
        <img src="" width="320" />
        <video src="" width="320" />
    validations:
      required: false
  - type: textarea
    id: reproduce
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior
      value: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: env
    attributes:
      label: Environment
      description: Please provide details about your environment.
      value: |
        - Package Version: [e.g. 1.0.0]
        - Flutter Version: [e.g. 3.0.0]
        - Dart Version: [e.g. 2.17.0]
        - Commit SHA: [e.g. 935f5890d2bb6eb8cd8b6cb0cc603e5076f10457]
    validations:
      required: true
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
    validations:
      required: false
